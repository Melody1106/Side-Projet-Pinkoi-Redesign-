<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 基本元件 */
    .container {
      margin: 0 auto;
      max-width: 960px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
    }

    /* 特定組件 */
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .nav {
      background-color: #666;
      color: #fff;
      padding: 10px;
    }

    .nav__list {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav__item {
      display: inline;
      margin-right: 10px;
    }

    .nav__link {
      color: #fff;
      text-decoration: none;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    </style>
</head>
<body>
    <header class="header">
    <h1>Welcome to My Web Page</h1>
  </header>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
      <li class="nav__item"><a href="#" class="nav__link">About</a></li>
      <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
      <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
    </ul>
  </nav>

  <section class="section">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce eget enim quis nibh feugiat dictum id in diam.</p>
  </section>

  <section class="section">
    <h2>Services</h2>
    <ul>
      <li>Web Design</li>
      <li>Graphic Design</li>
      <li>Content Writing</li>
    </ul>
  </section>
  <section class="section">
    <div class="container">
        <div class="button">1234</div>
    </div>
  </section>
  <footer class="footer">

  </footer>
</body>
</html>
